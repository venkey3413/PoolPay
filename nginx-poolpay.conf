# Add this to your existing nginx site config
location /poolpay {
    alias /var/www/html/poolpay;
    try_files $uri $uri/ /poolpay/index.html;
    
    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}